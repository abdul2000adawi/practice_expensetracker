<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Expense Tracker</title>
</head>
<body>
    <h1 class="h1 row justify-content-center">Expense Tracker</h1>
    <h3 class="h3 row justify-content-center">Add A New Item:</h3>
    <form action="" class="container" id="data">
        <label for="name">Name</label>
        <input type="text" name="" id="name" class="input is-normal" placeholder="Name of the product?">
        <div class="row align-items-start">
            <div class="col-6">
                <label for="date" class="mt-2 ml-2 mr-2 mb-2">Date</label>
                <input type="date" id="date" class="input is-normal" >
            </div>
            <div class="col-6">
                <label for="amount" class="mt-2 ml-2 mr-2 mb-2">Amount</label>
                <input type="text" id="amount" class="input is-normal" placeholder="Price?">
            </div>
        </div>
        <div class="d-grid gap-2 col-2 mx-auto">
            <!-- <div class="col align-self-center"> -->
                <button id="formButton" type="submit" class=" btn btn-success mt-4">Add Expense</button>
            <!-- </div> -->
        </div>
    </form>
    <div class="d-grid gap-2 col-8 mx-auto" id="div">
    <table class="table is-hoverable mt-4" id="tab">
        <thead>
            <div>
                <tr>
                    <th class="" id="th1">Name</th>
                    <th id="th2">Date</th>
                    <th id="th3">Amount</th>
                    <th id="th4">Options</th>
                </tr>
            </div>
        </thead>
        <tbody id="tbody">
            
        </tbody>

        <tfoot>
            <tr>
            <th colspan="2">
                Your total expenses are: 
            </th>
            <td id="totalExpenses">
                0 $
            </td>
            </tr>
        </tfoot>
    </table>
    </div>


    <script src="expense.js"></script>
</body>
</html>
